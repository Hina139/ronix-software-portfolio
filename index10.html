    <style>
    
        :root {
            --ronix-aqua: #00BFFF;
            --ronix-text-dark: #555555;
            --ronix-background: #F2F2F7;
            --portfolio-bg-white: #ffffff;
            
            --card-height: 250px; 
            --image-width: 100%; /* Changed for full image cover */
            --text-width: 100%; /* Changed for full text cover */
        }

        .html-10-container-1 {
            width: 100%;
            max-width: 1200px;
            margin: auto;
            padding: 1rem;
        }

        .html-10-side h5{
            left:12.5rem;
        }
        
        .html-9-container-5 {
            padding: 0;
            text-align: center;
        }

        .html-9-headline {
            font-size: 2.5rem;
            font-weight: 900;
            margin-bottom: 3rem !important;
            color: #000;
            text-align: left;
            padding-left: 20px;
        }

        
        .portfolio-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 25px;
            padding: 0 20px;
            
        }

        
        .portfolio-item {
            /* Structure changed for overlay hover */
            display: block; /* Important for full image cover */
            height: var(--card-height);
            background-color: var(--portfolio-bg-white);
            border-radius: 8px;
            text-decoration: none;
            overflow: hidden;
            position: relative; /* Base for overlay positioning */
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
            
            /* Previous flex styles removed/overridden */
        }
        
        .portfolio-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
        }

        .portfolio-item img {
            /* Image now covers the entire card */
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
            transition: transform 0.5s ease;
            z-index: 1; /* Below the overlay */
        }

     

        
        .portfolio-item .overlay {
            /* CHANGE: Overlay covers the entire card area on top of the image */
            position: absolute;
            top: 0;
            left: 0; /* Starts at 0 */
            width: 100%; 
            height: 100%;
            
            /* Use a semi-transparent dark background for text readability */
            background-color: rgba(0, 0, 0, 0.7); 
            color: white;
            padding: 1.5rem;
            
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center; /* Center content */
            text-align: center;
            
            opacity: 0; /* Hidden by default */
            transition: opacity 0.4s ease; /* Fade in effect */
            
            font-weight: 600;
            font-size: 1.2rem;
            z-index: 10;
            cursor: pointer;
        }

        
        .portfolio-item:hover .overlay {
            /* CHANGE: Simply fades in */
            opacity: 1;
        }
        
        .portfolio-item:hover img {
            transform: scale(1.05);
        }
        
        
        .fixed-footer {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background-color: #333;
            color: white;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 1030;
            font-size: 0.9rem;
        }
        .fixed-footer i {
            margin-right: 15px;
            cursor: pointer;
        }
        

        @media (max-width: 1280px) {
            .html-10-side h5{
                left:8.4rem;
            }
        }
    @media (max-width: 1024px) {
 
    .html-10-side h5 {
        /* If the sidebar text relies on absolute/fixed positioning, this can be simplified: */

    .html-10-logo {

        width: 100%;

    }

    }
    
    /* Portfolio Grid Change */
    .portfolio-grid {
        grid-template-columns: repeat(2, 1fr); /* Two columns */
        gap: 20px;
        padding: 0 10px;
    }

    .fixed-footer {
        /* Allow footer to move out of fixed position if content is long */
        position: relative; 
        height: auto;
        /* Stack children vertically for tablet screens */
        flex-direction: column;
        padding: 15px 10px;
        text-align: center;
    }

    .footer-left, .footer-right, .footer-center {
        /* Add space between stacked sections */
        margin: 8px 0; 
    }

    /* Adjust icon spacing for better alignment when stacked */
    .fixed-footer a {
        margin: 0 10px; 
    }
}
